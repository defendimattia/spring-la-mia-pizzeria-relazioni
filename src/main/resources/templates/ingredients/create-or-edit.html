<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? 'Aggiungi ingrediente' : 'Modifica ingrediente'"></title>

    <th:block th:replace="~{fragments/style :: styles}"></th:block>
</head>

<body>
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <div class="container my-5">
        <h1 class="text-center" th:text="${isNew} ? 'Aggiungi ingrediente' : 'Modifica ingrediente'"></h1>
        <hr>

        <form id="ingreident-form" th:object="${ingredient}"
            th:action="${isNew} ? @{/ingredients/create} : @{/ingredients/edit/{id}(id = *{id})}" method="post">

            <div class="my-3">
                <label for="title" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="title" th:field="*{name}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                    <small th:errors="*{name}"></small>
                </div>
            </div>

            <div class="my-3 d-flex justify-content-between">
                <input type="submit" class="btn btn-success" value="Salva">

                <th:block th:if="${isNew}">
                    <input type="reset" class="btn btn-warning" value="Azzera campi di compilazione">
                </th:block>

            </div>

        </form>
    </div>

</body>

</html>
